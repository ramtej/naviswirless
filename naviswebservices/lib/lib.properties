#
# ant-contrib - http://www.sf.net/projects/ant-contrib
#
ant-contrib.version=1.0b2
ant-contrib.dir=${lib.dir}/ant-contrib-${ant-contrib.version}
ant-contrib.jar=${ant-contrib.dir}/ant-contrib-${ant-contrib.version}.jar

#
# JAF - http://java.sun.com/products/javabeans/glasgow/jaf.html
#
jaf.version=1.0.2
jaf.dir=${lib.dir}/jaf-${jaf.version}
jaf.jar=${jaf.dir}/activation.jar

#
# Commons - http://jakarta.apache.org/commons
#
commons.dir=${lib.dir}/jakarta-commons

commons-attributes-api.jar=${commons.dir}/commons-attributes-api-2.1.jar
commons-attributes-compiler.jar=${commons.dir}/commons-attributes-compiler-2.1.jar
commons-attributes-plugin.jar=${commons.dir}/commons-attributes-plugin-2.1.jar

commons-beanutils.jar=${commons.dir}/commons-beanutils.jar
commons-beanutils-bean-collections.jar=${commons.dir}/commons-beanutils-bean-collections.jar
commons-beanutils-core.jar=${commons.dir}/commons-beanutils-core.jar

commons-cli.jar=${commons.dir}/commons-cli-1.0.jar

commons-codec.jar=${commons.dir}/commons-codec-1.3.jar

commons-collections.jar=${commons.dir}/commons-collections-3.1.jar
commons-collections-testframework.jar=${commons.dir}/commons-collections-testframework-3.1.jar

commons-digester.jar=${commons.dir}/commons-digester-1.7.jar

commons-el.jar=${commons.dir}/commons-el.jar

commons-fileupload.jar=${commons.dir}/commons-fileupload-1.0.jar

commons-io.jar=${commons.dir}/commons-io-1.2.jar

commons-jxpath.jar=${commons.dir}/commons-jxpath-1.2.jar

commons-lang.jar=${commons.dir}/commons-lang-2.1.jar

commons-logging.jar=${commons.dir}/commons-logging.jar

commons-logging-api.jar=${commons.dir}/commons-logging-api.jar

commons-validator.jar=${commons.dir}/commons-validator-1.1.4.jar

#
# Log4j - http://jakarta.apache.org/log4j
#
log4j.version=1.2.13
log4j.dir=${lib.dir}/jakarta-log4j-${log4j.version}
log4j.jar=${log4j.dir}/log4j-${log4j.version}.jar

#
# Jakarta ORO - http://jakarta.apache.org/oro/
#
oro.version=2.0.8
oro.dir=${lib.dir}/jakarta-oro-${oro.version}
oro.jar=${oro.dir}/jakarta-oro-${oro.version}.jar

#
# Jakarta Regexp - http://jakarta.apache.org/regexp/
#
regexp.version=1.4
regexp.dir=${lib.dir}/jakarta-regexp-${regexp.version}
regexp.jar=${regexp.dir}/jakarta-regexp-${regexp.version}.jar

#
# JUnit - http://www.junit.org
# Put junit.jar in $ANT_HOME/lib - version 3.8.1
#
junit.version=3.8.1
junit.dir=${lib.dir}/junit-${junit.version}
junit.jar=${junit.dir}/junit.jar

#
# JUnitperf - http://www.clarkware.com/software/JUnitPerf.html
#
junitperf.version=1.9.1
junitperf.dir=${lib.dir}/junitperf-${junitperf.version}
junitperf.jar=${junitperf.dir}/junitperf-${junitperf.version}.jar

# 
# Servlet API - http://java.sun.com/products/servlet/
# Shouldn't be included in Tomcat5.5 and WebLogic9.0 
# Only needed for JSP1.4/Servlet2.3 or below.
#
servletapi.version=2.3
servletapi.dir=${lib.dir}/servletapi-${servletapi.version}
servletapi.jar=${servletapi.dir}/servletapi-${servletapi.version}.jar

#
# XML shared - http://java.sun.com/webservices/downloads/webservicespack.html
#
xml.dir=${lib.dir}/xml

#
# Fast Infoset - http://java.sun.com/webservices/docs/1.6/jaxrpc/fastinfoset/manual.html
#
fastinfoset.dir=${xml.dir}/fastinfoset

#
# JAXB - http://java.sun.com/webservices/jaxb/index.jsp
#
jaxb.dir=${xml.dir}/jaxb

#
# JAXP - http://java.sun.com/xml/jaxp/index.jsp
#
jaxp.dir=${xml.dir}/jaxp

#
# JAXR - http://java.sun.com/xml/jaxr/index.jsp
#
jaxr.dir=${xml.dir}/jaxr

#
# JAXRPC - http://java.sun.com/webservices/jaxrpc/index.jsp
#
jaxrpc.dir=${xml.dir}/jaxrpc

#
# JAXWS - http://java.sun.com/webservices/jaxws/index.jsp
#
jaxws.dir=${xml.dir}/jaxws

#
# SAAJ - http://java.sun.com/xml/saaj/index.jsp
#
saaj.dir=${xml.dir}/saaj

#
# Sun Java System XML Streaming Parser 
#
sjsxp.dir=${xml.dir}/sjsxp

#
# XML Digital Signature
#
xmldsig.dir=${xml.dir}/xmldsig

#
# Web Services Security 
#
xws-security.dir=${xml.dir}/xws-security